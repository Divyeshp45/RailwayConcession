{% extends "MyApp/adminbase.html" %}
{% block body %}
<h1>Your At FileUpload</h1>
{% if Success%}
<div class="alert alert-success" role="alert">Submitted Successfully
    
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3" >
            <div class="card-header"> <i class="fa-solid fa-address-card"></i>Upload Approval Letter </div>
            <div class="card-body">
                <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ Approvalform.as_p }}
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a href="{% url 'adminindex' %}" class="btn btn-default">Cancel</a>
                </form>
              </div>
          </div>
    </div>  
    </div>
 {% endif %}   
{% endblock %}
