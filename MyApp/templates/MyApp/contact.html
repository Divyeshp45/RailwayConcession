{% extends "MyApp/base.html" %}
{% block body %}
<h1>For Any Query  Contact Office:</h1>
{% if contacts %}
<div class="table-responsive"><table class="table table-hover">
    <thead>
      <tr>
        
        
        <th scope="col">EmailID</th>
        <th scope="col">Mobile</th>
        <th scope="col">LandLine</th>
        
        
      </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
      <tr>
        <td>{{contact.email}}</td>
        <td>{{contact.mobile_1}}</td>
        <td>{{contact.mobile_2}}</td>
    </tr> 
    {% endfor %}
    </tbody>
    </table>
</div>   
{% endif %}        
      
<a href="{% url 'adminindex' %}">Go to Admin Panel</a>
{% endblock %}
